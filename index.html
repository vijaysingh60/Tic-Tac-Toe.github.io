<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name"><h1>Tic Tac Toe </h1></div>
    <div class="bigbox">
        <div id = "a1" onClick="tab(this.id)" class="box blef btop"></div>
        <div id = "a2" onClick="tab(this.id)" class="box btop"></div>
        <div id = "a3" onClick="tab(this.id)" class="box brig btop"></div>
        <div id = "a4" onClick="tab(this.id)" class="box blef"></div>
        <div id = "a5" onClick="tab(this.id)" class="box"></div>
        <div id = "a6" onClick="tab(this.id)" class="box brig"></div>
        <div id = "a7" onClick="tab(this.id)" class="box bbot blef"></div>
        <div id = "a8" onClick="tab(this.id)" class="box bbot"></div>
        <div id = "a9" onClick="tab(this.id)" class="box bbot brig"></div>
    </div>
    <div class="turn1">O's turn </div>
    <div id="reset"><button >Reset</button></div>
    <script src="script.js"></script>
</body>
</html>
